{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 id="vision-monitor" class="text-center mb-4">Vision Monitor</h1>

        <div id="overall" class="mb-2"></div>
        <div id="facility-state" class="mb-4"></div>

        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">Camera States</h2>
                    </div>
                    <div id="camera-states" class="card-body camera-grid"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">Camera Feeds</h2>
                    </div>
                    <div id="camera-feeds" class="card-body camera-grid"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">LLM Output</h2>
                    </div>
                    <div id="llm-output" class="card-body"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="compositeImageModal" class="modal fade" tabindex="-1" aria-labelledby="compositeImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="compositeImageModalLabel">Composite Camera Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="compositeModalImage" class="img-fluid" src="" alt="Composite Camera Image">
                </div>
            </div>
        </div>
    </div>

    <div id="plainImageModal" class="modal fade" tabindex="-1" aria-labelledby="plainImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="plainImageModalLabel">Camera Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="plainModalImage" class="img-fluid" src="" alt="Camera Image">
                </div>
            </div>
        </div>
    </div>

    {{ initial_data|json_script:"initial-data" }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
