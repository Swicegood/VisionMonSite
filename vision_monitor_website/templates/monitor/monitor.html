{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Monitor - Live Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-4">Vision Monitor</h1>
        <div id="overall"></div>
        <div id="facility-state" class="mb-4"></div>
        <div id="camera-states" class="mb-4"></div>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="fas fa-video"></i> Camera Feeds</h2>
                    </div>
                    <div id="camera-feeds" class="camera-grid">
                        <!-- Camera feeds will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="fas fa-comment-alt"></i> LLM Output</h2>
                    </div>
                    <div id="llm-output"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Composite Image Modal -->
    <div class="modal fade" id="compositeImageModal" tabindex="-1" aria-labelledby="compositeImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="img-fluid" id="compositeModalImage">
                </div>
            </div>
        </div>
    </div>

    <!-- Plain Image Modal -->
    <div class="modal fade" id="plainImageModal" tabindex="-1" aria-labelledby="plainImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" class="img-fluid" id="plainModalImage">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {{ initial_data|json_script:"initial-data" }}
    
    <script>
        // Safely parse the initial data
        var initialData = JSON.parse(document.getElementById('initial-data').textContent);
    </script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
