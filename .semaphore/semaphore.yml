version: v1.0
name: Vision Monitor Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version python 3.11
            - checkout
            - cache restore
            - pip install -r requirements.txt
            - cache store
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version python 3.11
          - checkout
          - cache restore
          - pip install -r requirements.txt
      jobs:
        - name: Unit tests
          commands:
            - cd vision_monitor_website
            - |
              cat << EOF > temp_settings.py
              from config.settings import *
              
              # Override the DATABASES setting
              DATABASES = {
                  'default': {
                      'ENGINE': 'django.db.backends.sqlite3',
                      'NAME': ':memory:',
                  }
              }
              
              # Ensure other necessary settings are preserved
              # Add any other settings that need to be overridden here
              EOF
            - export PYTHONPATH=$PYTHONPATH:$(pwd)
            - export DJANGO_SETTINGS_MODULE=temp_settings
            - python manage.py makemigrations
            - python manage.py migrate --run-syncdb
            - python manage.py test
        - name: Checklist
          commands:
            - cd vision_monitor_website
            - |
              cat << EOF > temp_settings.py
              from config.settings import *
              
              # Override the DATABASES setting
              DATABASES = {
                  'default': {
                      'ENGINE': 'django.db.backends.sqlite3',
                      'NAME': ':memory:',
                  }
              }
              
              # Ensure other necessary settings are preserved
              # Add any other settings that need to be overridden here
              EOF
            - export PYTHONPATH=$PYTHONPATH:$(pwd)
            - export DJANGO_SETTINGS_MODULE=temp_settings
            - python manage.py check --deploy
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'