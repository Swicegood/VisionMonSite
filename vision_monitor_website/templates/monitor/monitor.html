{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 id="vision-monitor" class="text-center mb-4">Vision Monitor</h1>

        <div id="overall" class="mb-2"></div>
        <div id="facility-state" class="mb-4"></div>

        <div id="camera-states" class="mb-4">
            <!-- Camera states will be dynamically inserted here -->
        </div>

        <div id="camera-feeds" class="camera-grid">
            <!-- Camera feeds will be dynamically inserted here -->
        </div>

        <div id="llm-output" class="mt-4">
            <h2>LLM Output</h2>
            <!-- LLM output will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for full images -->
    <div id="imageModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="fullImage" class="img-fluid" alt="Full Camera Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for full text -->
    <div id="textModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Camera Description</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="fullText"></p>
                </div>
            </div>
        </div>
    </div>

    {{ initial_data|json_script:"initial-data" }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
